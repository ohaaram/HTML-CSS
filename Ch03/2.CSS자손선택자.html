<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.CSS 자손선택자</title>
    <style>
        /*자식 선택자*/
        body >  h3{
            color:orange;
        }
        div > h3{
            color:blue;
        }
        .text1 > i{
            color:green;
        }

        /*후손 선택자*/

        .text1 b{
            background: yellow;
        }
        .text2 b{
            background: green;
        }
        /*형제 선택자*/
        #seoul+li{
            color:orange;
        }
        #seoul~li{
            background: skyblue;
        }


    </style>
</head>
<body>
    <h3>2.CSS자손선택자</h3>
    <div>
        <h3>애국가</h3>
        <p class="text1">
            동해물과 백두산이 마르고 닳도록<br>
            하느님이 보우하사 우리나라 만세<br>
            <i>
                무궁화 삼천리 화려강산<br>
                <b>대한사람</b> 대한으로 길이 보전하세
            </i>
        </p>

        <p class="text2">
            남산위에 저 소나무 철갑을 두른듯<br>
            하느님이 보우하사 우리나라 만세<br>
            <i>
                무궁화 삼천리 화려강산<br>
                <b>대한사람</b> 대한으로 길이 보전하세
            </i>
        </p>
    </div>

    <ul>
        <li id="seoul">서울</li>
        <li>대전</li>
        <li>대구</li>
        <li>부산</li>
        <li>광주</li>
    </ul>
    
</body>
</html>
