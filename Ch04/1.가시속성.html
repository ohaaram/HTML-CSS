<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1.가시속성</title>
    <!-- 
        날짜 : 2024/01/24
        이름 : 오아람
        내용 : 가시속성 실습하기
    -->
    <style>
        span{background:orange;}
        div>div{background: green;}
        .box1>span:nth-child(1){display: none;}
        .box1>span:nth-child(2){visibility:hidden;}
        .box1>span:nth-child(3){opacity: 0.5;}

        .box2>span:nth-child(2){display: block;}
        .box3>div{display: inline;}
        .box4>div{
            display:inline-block;
            width:100px;
        }

    </style>
</head>
<body>
    <h3>1.가시속성</h3>

    <h4>display:non</h4>
    <div class="box1">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>

    </div>

    <h4>display:block</h4>
    <div class="box2">
        <span>span1</span>
        <span>span2</span>
        <span>span3</span>

    </div>
    <h4>display:inline</h4>
    <div class="box3">
        <span>span1</span>
        <div>div2</div>
        <span>span3</span>

    </div>

    <h4>display:inline-block</h4>
    <div class="box4">
        <span>span1</span>
        <div>div2</div>
        <span>span3</span>

    </div>
    
</body>
</html>
