<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>rowspan 속성을 사용해 행 합치기</title>
    </head>
    <body>
        <table>
            <caption>선물용과 가정용 상품 구성</caption>
            <thead>
                <tr>
                    <th>용도</th>
                    <th>중량</th>
                    <th>개수</th>
                    <th>가격</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td rowspan="2">선물용</td><!--셀을 지정-->
                    <td>3kg</td><!--표의 내용들-->
                    <td>11~16과</td>
                    <td>35000원</td>
                </tr>
                
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>52000원</td>
                </tr>
        
                <tr>
                    <td rowspan="2">가정용</td>
                    <td>3kg</td>
                    <td>11~16과</td>
                    <td>30000원</td>
                </tr>
        
                <tr>
                    <td>5kg</td>
                    <td>18~26과</td>
                    <td>47000원</td>
                </tr>

            </tbody>
        </table>
    </body>
</html>
