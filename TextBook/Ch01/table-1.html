<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>표 만들기</title>
    </head>
    
    <body>
    
        <h2>상품 구성</h2>
    <table>
        <caption>선물용과 가정용 상품 구성</caption>

        <tr><!--행을 지정-->
        <th>용도</th><!--진하게-->
        <th>중량</th><!--표에서 맨 윗줄에 있는 이름들-->
        <th>개수</th>
        <th>가격</th>
        </tr>

        <tr>
            <td>선물용</td><!--셀을 지정-->
            <td>3kg</td><!--표의 내용들-->
            <td>11~16과</td>
            <td>35000원</td>
        </tr>
        
        <tr>
            <td>선물용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>52000원</td>
        </tr>

        <tr>
            <td>가정용</td>
            <td>3kg</td>
            <td>11~16과</td>
            <td>30000원</td>
        </tr>

        <tr>
            <td>가정용</td>
            <td>5kg</td>
            <td>18~26과</td>
            <td>47000원</td>
        </tr>

    </table>
  </body>
</html>
