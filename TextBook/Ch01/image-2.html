<!DOCTYPE html>
<html>
    <head>
<meta charset="UTF-8"/>
<title>이미지 크기를 조절하는 속성 사용하기</title>
    </head>
    <body>
        <img src="./images/ball.png" alt="" width="100%">
        <p>원래 크기의 이미지</p>
        <img src="./images/ball.png" alt="볼">
        <p>width="50%",height="50%"로 지정한 이미지</p>
        <img src="./images/ball.png" alt="볼" width="50%">
        <p>width="150"으로 지정한 이미지</p>
        <img src="./images/ball.png" alt="볼" width="150">

    </body>
</html>
